<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividades de Matemática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* O container-pergunta (o fundo) */
        #container-pergunta {
            background-image: url("{{ url_for('static', filename='imagens/Atividades/fundo.jpg') }}");
            background-size: cover;
            background-position: center;
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            /* Importante: esconde qualquer coisa que transborde */
            overflow: hidden; 
        }

        /* --- INÍCIO DAS MUDANÇAS E NOVOS ESTILOS --- */

        /* Texto para perguntas de MATEMÁTICA (como era antes) */
        #texto-pergunta-matematica {
            font-size: 4em;
            color: white;
            text-shadow: 3px 3px 6px #000000;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Texto para perguntas de GEOMETRIA (fica FORA do container) */
        #texto-pergunta-geometria {
            font-size: 2.5em; /* Um pouco menor, já que é um título */
            color: #333;
            font-weight: bold;
            margin-bottom: 15px; /* Espaço antes do container da forma */
        }
        
        /* Estilo base para as formas (para centralizar) */
        .forma-geometrica {
            width: 200px;
            height: 200px;
            /* Adiciona uma sombra para destacar do fundo */
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.4));
        }

        /* Estilos específicos por ID (que vem do 'questao.forma') */
        /* Usamos 'lower' no HTML para garantir que "Quadrado" vire "quadrado" */
        
        #quadrado {
            background-color: #007bff; /* Azul */
        }

        #círculo {
            background-color: #dc3545; /* Vermelho */
            border-radius: 50%; /* Faz o círculo */
        }

        #triângulo {
            /* Triângulo é feito com bordas, por isso é diferente */
            width: 0;
            height: 0;
            background-color: transparent; 
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid #28a745; /* Verde */
        }

        #retângulo {
            background-color: #ffc107; /* Amarelo */
            width: 300px; /* Mais largo que alto */
            height: 150px;
        }
        
        /* --- FIM DAS MUDANÇAS --- */


        /* O resto do seu CSS (placar, botões, etc.) fica aqui */
        #opcoes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .opcao {
            font-size: 1.8em;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            min-width: 100px;
        }
        .opcao:disabled {
            color: white;
            opacity: 0.7;
            cursor: not-allowed;
        }
        #form-proxima button {
            font-size: 1.5em;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .placar-info {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }
        .mensagem-final {
            font-size: 2em;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

{% if mensagem %}
    <h2 class="mensagem-final">{{ mensagem }}</h2>
    <form method="get" action="{{ url_for('atividades.index') }}">
        <button type="submit" style="font-size: 1.5em; padding: 15px 30px;">Jogar Novamente</button>
    </form>
{% endif %}


{% if questao %}
    
    <h2 class="placar-info">{{ question_info }}</h2>
    <h3 class="placar-info">{{ score_info }}</h3>

    {% if questao.forma %}
        <h2 id="texto-pergunta-geometria">{{ questao.texto }}</h2>

        <div id="container-pergunta">
            <div class="forma-geometrica" id="{{ questao.forma | lower }}"></div>
        </div>

    {% else %}
        <div id="container-pergunta">
            <h2 id="texto-pergunta-matematica">{{ questao.texto }}</h2>
        </div>
    {% endif %}
    
    <div id="opcoes-container">
        {% for op in questao.opcoes %}
            <button class="opcao" data-valor="{{ op }}">{{ op }}</button>
        {% endfor %}
    </div>

    <div id="resposta-correta" data-resposta="{{ questao.resposta }}" style="display: none;"></div>

    <form method="get" action="{{ url_for('atividades.index') }}" id="form-proxima" style="display: none;">
        <input type="hidden" id="answer-result" name="answered" value="wrong">
        <button type="submit">Próxima Pergunta</button>
    </form>

{% endif %}


<script>
    const containerOpcoes = document.getElementById('opcoes-container');
    
    if (containerOpcoes) {
        const botoesOpcao = document.querySelectorAll('.opcao');
        const respostaCorretaEl = document.getElementById('resposta-correta');
        const respostaCorreta = respostaCorretaEl.dataset.resposta;
        const formProxima = document.getElementById('form-proxima');
        const hiddenAnswerInput = document.getElementById('answer-result');

        botoesOpcao.forEach(botao => {
            botao.addEventListener('click', function() {
                const valorClicado = this.dataset.valor;
                botoesOpcao.forEach(btn => btn.disabled = true);

                if (valorClicado === respostaCorreta) {
                    this.style.backgroundColor = 'green';
                    hiddenAnswerInput.value = 'correct';
                } else {
                    this.style.backgroundColor = 'red';
                }
                
                formProxima.style.display = 'block';
            });
        });
    }
</script>
</body>
</html>
